{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Product Feed</h2>
<form method="GET" class="mb-4">
  <input type="text" name="search" placeholder="Search..." class="p-2 border">
  <select name="category" class="p-2 border">
    <option value="">All</option>
    <option value="Electronics">Electronics</option>
    <option value="Clothing">Clothing</option>
    <option value="Books">Books</option>
    <option value="Home">Home</option>
  </select>
  <button type="submit" class="bg-green-600 text-white px-4 py-2">Filter</button>
</form>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for product in products %}
  <div class="bg-white p-4 shadow rounded">
    <img src="{{ product.image_url }}" alt="Image" class="w-full h-48 object-cover mb-2">
    <h3 class="text-lg font-bold">{{ product.title }}</h3>
    <p>${{ product.price }}</p>
    <a href="/product/{{ product.id }}" class="text-blue-500">View Details</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
