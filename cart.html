{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Your Cart</h2>
{% for product in cart %}
  <div class="border p-3 mb-2 bg-white rounded">
    <h4 class="font-bold">{{ product.title }}</h4>
    <p>${{ product.price }}</p>
    <a href="/cart/remove/{{ product.id }}" class="text-red-500">Remove</a>
  </div>
{% endfor %}
<a href="/checkout" class="bg-green-600 text-white px-4 py-2 mt-4 inline-block">Checkout</a>
{% endblock %}
