{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-2">{{ form.email.label }} {{ form.email(class="w-full p-2 border") }}</div>
  <div class="mb-2">{{ form.password.label }} {{ form.password(class="w-full p-2 border") }}</div>
  <div>{{ form.submit(class="bg-green-600 text-white px-4 py-2") }}</div>
</form>
{% endblock %}
