{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Previous Purchases</h2>
{% for product in purchases %}
  <div class="border p-3 mb-2 bg-white rounded">
    <h4 class="font-bold">{{ product.title }}</h4>
    <p>${{ product.price }}</p>
  </div>
{% endfor %}
{% endblock %}
