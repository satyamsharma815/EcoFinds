{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <img src="{{ product.image_url }}" class="w-full h-64 object-cover mb-4" alt="">
  <h2 class="text-2xl font-bold">{{ product.title }}</h2>
  <p class="text-xl text-green-700">${{ product.price }}</p>
  <p class="mt-2">{{ product.description }}</p>
  <p class="mt-2 text-sm text-gray-500">Category: {{ product.category }}</p>
  {% if current_user.is_authenticated %}
    <a href="/cart/add/{{ product.id }}" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2">Add to Cart</a>
  {% endif %}
</div>
{% endblock %}
